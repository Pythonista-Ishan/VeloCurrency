<h1>{{ user.username }}'s Wallet Dashboard</h1>
<table>
    <tr><th>Currency</th><th>Balance</th></tr>
    <tr><td>GBP</td><td>{{ wallet.balance_gbp }}</td></tr>
    <tr><td>EUR</td><td>{{ wallet.balance_eur }}</td></tr>
    <tr><td>USD</td><td>{{ wallet.balance_usd }}</td></tr>
    <tr><td>INR</td><td>{{ wallet.balance_inr }}</td></tr>
</table>
